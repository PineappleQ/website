<ion-header class="header">
    <span>历史开奖</span>
</ion-header>
<ion-content>
    <div class="types-container">
        <div class="type-item" [ngClass]="{'selected': type.selected}" *ngFor="let type of playTypes" (click)="selectTab(type)">
            <span>{{type.text}}</span>
        </div>
    </div>
    <history-common [histories]="histories" [loading]="loading"></history-common>
</ion-content>
