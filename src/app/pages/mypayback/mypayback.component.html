<ion-header class="header">
    <ion-icon class="back-btn" name="arrow-back" (click)="goBack()"></ion-icon>
    <span>我的返利</span>
</ion-header>
<ion-content>
    <ion-list>
        <ion-item *ngIf="!rebates || !rebates.length">
            <p text-center>没有返利数据</p>
        </ion-item>
        <ion-item *ngFor="let item of rebates">
            <p>玩家：{{item.from_user.name}}</p>
            <p>贡献：{{item.points}}分</p>
        </ion-item>
    </ion-list>
</ion-content>
