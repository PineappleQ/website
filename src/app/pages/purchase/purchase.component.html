<ion-header class="header" padding-horizontal>
    <span>蛋蛋98</span>
    <span class="intro-text" (click)="goIntro()">玩法介绍</span>
</ion-header>
<ion-content>
    <div>
        <!--<ion-input placeholder='搜索'></ion-input>-->
        <!--<ion-searchbar placeholder='搜索' [(ngModel)]="keyWord" autocomplete="on" (ionInput)="onInput($event)" (ionClear)="onClear($event)"></ion-searchbar>-->
    </div>
    <ion-list>
        <div ion-item *ngFor="let room of rooms">
            <div class="row" (click)="getInRomm(room)">
                <ion-icon class="chat-icon" name="chatbubbles"></ion-icon>
                <div class="vertical-center" margin-left>
                    <p class="room-name">{{room.name}}</p>
                    <p class="room-description">{{room.description}}</p>
                </div>
            </div>
        </div>
        <div class="system-item" ion-item (click)="systemNotify()">
            <div class="center-item">
                <ion-icon name="megaphone"></ion-icon>
                <span margin-left>系统公告</span>
            </div>
        </div>
        <div class="system-item" ion-item (click)="systemActivity()">
            <div class="center-item">
                <ion-icon name="heart-outline"></ion-icon>
                <span margin-left>系统活动</span>
            </div>
        </div>
    </ion-list>
</ion-content>
